  <main class="main-content">
    <section class="hero">
      <h1>제휴 문의</h1>
      <p class="hero-desc">광고, 제휴, 콘텐츠 협업 등 문의사항이 있으시면 아래 양식을 통해 연락해주세요.</p>
    </section>

    <section class="section content-section">
      <form action="https://formspree.io/f/xykdbpdr" method="POST" class="contact-form">
        <label class="form-label" for="name">이름 / 회사명</label>
        <input type="text" id="name" name="name" placeholder="홍길동 / ABC 주식회사" required>
        <label class="form-label" for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
        <label class="form-label" for="subject">문의 유형</label>
        <select id="subject" name="subject" required>
          <option value="" disabled selected>선택해주세요</option>
          <option value="광고 문의">광고 문의</option>
          <option value="제휴 제안">제휴 제안</option>
          <option value="콘텐츠 협업">콘텐츠 협업</option>
          <option value="버그 신고">버그 신고</option>
          <option value="기타">기타</option>
        </select>
        <label class="form-label" for="message">문의 내용</label>
        <textarea id="message" name="message" placeholder="문의 내용을 상세히 입력해주세요." rows="6" required></textarea>
        <button type="submit" class="submit-btn">문의 보내기</button>
      </form>
    </section>
  </main>
