<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 추첨기</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <button id="themeBtn" class="theme-toggle" onclick="toggleTheme()">☀️</button>
  <div class="container">
    <h1>로또 번호 추첨기</h1>
    <div id="balls" class="balls"></div>
    <button id="drawBtn" onclick="draw()">추첨하기</button>

    <div class="contact-section">
      <h2>제휴 문의</h2>
      <form action="https://formspree.io/f/xykdbpdr" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="이름 / 회사명" required>
        <input type="email" name="email" placeholder="이메일" required>
        <textarea name="message" placeholder="문의 내용을 입력해주세요" rows="4" required></textarea>
        <button type="submit" class="submit-btn">문의 보내기</button>
      </form>
    </div>

    <div class="disqus-section">
      <h2>댓글</h2>
      <div id="disqus_thread"></div>
    </div>
  </div>

  <script>
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://productbuilder-ekarcavbzy.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
